<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="signupnew.css">

    <title>Sign Up </title>
    <script>(function($){
        'use strict';
          $(window).on('load', function () {
              if ($(".pre-loader").length > 0)
              {
                  $(".pre-loader").fadeOut("slow");
              }
          });
      })(jQuery)
      </script>
</head>
<body>
    <div class="pre-loader">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
      </div>
      </div>
    <header>
        <a href="website.html"><button type="button" class="btn btn-info">Home</button></a>
    </header>
    <div id="login-box">
    <!-- <form id="form1"> -->
        <div id="form1">
            <br>
        
        <label>Username</label><br>
        <input type="text" id="username" name="username" class="incorr corr" ><br>
        <label>Contact Number</label><br>
        <input type="number" id="contact" name="contact" class="incorr corr" max="10"><br>
        <h4 id="phn" class="linecolor">Contact is Invalid</h4>
        <label>Email</label><br>
        <input type="email" id="email" name="Email" class="incorr corr" >
        <br>
        <h4 id="email1" class="linecolor">Fill the Email Box</h4>
        <h4 id="email2" class="linecolor">Invalid Email Id</h4>
        <label>Password</label><br>
        <input type="password" id="password" name="Password" class="incorr corr"><br>
        
        <h4 id="userpass1" class="linecolor">Invalid Password,must contain either !,@,#,$,%,^,&,*,also use capital letter.</h4>
        <label>Confirm Password</label><br>
        <input type="password" id="pass" name="ConfirmPass" class="incorr corr" ><br>
        <h4 id="userpass2" class="linecolor">Password doesn't Match!</h4>
        
        <!-- <label>City</label><br>
        <input type="text" id="city" name="City" class="incorr corr"><br> -->
        <h2 id="all">Please fill all details</h2>
        <button id="btn">Sign Me Up</button>
        <h2 class="suc">Your data has been Successfully Submitted Please visit Home page and Login</h2>
        <!-- <img src="sideImage.jpg" width="50%" height="500px"> -->
    <!-- </form> -->
</div>

    
</div>

</html>
